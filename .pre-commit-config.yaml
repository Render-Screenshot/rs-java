# Pre-commit hooks for RenderScreenshot Java SDK
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Secret detection - prevent accidental credential commits
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'target/.*'

  # Gitleaks - additional secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        args: ['--config', '.gitleaks.toml']

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=500']
      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict
      # Check for merge conflict markers
      - id: check-merge-conflict
      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: 'target/.*'
      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: 'target/.*'
      # Check JSON syntax
      - id: check-json
      # Check XML syntax (for pom.xml)
      - id: check-xml
      # Check YAML syntax
      - id: check-yaml
      # Prevent committing to main/master directly
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # Local hooks for Maven checkstyle
  - repo: local
    hooks:
      - id: checkstyle
        name: Checkstyle
        entry: mvn checkstyle:check -q
        language: system
        files: \.(java)$
        exclude: 'target/.*'
        pass_filenames: false

      - id: compile
        name: Maven Compile
        entry: mvn compile -q -DskipTests
        language: system
        files: \.(java)$
        exclude: 'target/.*'
        pass_filenames: false
